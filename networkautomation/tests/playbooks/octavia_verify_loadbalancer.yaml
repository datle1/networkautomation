- name: Verify status show vLB {{ LB_NAME }}
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
  - name: Check status vLB
    ansible.builtin.shell: openstack loadbalancer status show  "{{ item }}"
    with_items:
    - "{{ loadbalancer.name }}"
    register: result
  - debug:
       msg: "{{ result.results | map(attribute= 'stdout_lines') }}"
